name: skill_forge
description: "A DSA learning and tracking platform built with Flutter for web."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.2.7

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.3

  # Utilities
  dartz: ^0.10.1
  logger: ^2.4.0
  
  # Authentication
  supabase_flutter: ^2.5.6
  
  # Icons
  flutter_svg: ^2.0.10+1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Code Editor
  flutter_code_editor: ^0.3.3
  code_text_field: ^1.1.0
  
  # Code Execution
  js: ^0.7.1
  
  # HTTP Client
  http: ^1.1.0
  
  # AI Integration
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env