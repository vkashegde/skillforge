name: Build and Deploy to Vercel

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'
          channel: 'stable'
          cache: true

      - name: Verify Flutter version
        run: |
          flutter --version
          dart --version
          flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      - name: Build web
        run: flutter build web --release

      - name: Verify build output
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "ERROR: Build failed - index.html not found!"
            exit 1
          fi
          echo "Build successful! Files in build/web:"
          ls -la build/web/
          echo ""
          echo "Checking index.html exists:"
          cat build/web/index.html | head -20

      - name: Copy build output to public directory
        run: |
          # Create public directory and copy built files
          mkdir -p public
          cp -r build/web/* public/
          echo "Files copied to public/:"
          ls -la public/ | head -10
          echo ""
          echo "Verifying critical files exist:"
          test -f public/index.html && echo "✓ index.html exists" || (echo "✗ index.html missing" && exit 1)
          test -f public/main.dart.js && echo "✓ main.dart.js exists" || (echo "✗ main.dart.js missing" && exit 1)
          echo ""
          echo "Total files in public/:"
          find public -type f | wc -l

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Setup Vercel project config
        run: |
          mkdir -p .vercel
          echo "{\"orgId\":\"${{ secrets.VERCEL_ORG_ID }}\",\"projectId\":\"${{ secrets.VERCEL_PROJECT_ID }}\"}" > .vercel/project.json
          echo "Project config created:"
          cat .vercel/project.json

      - name: Deploy to Vercel
        run: |
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}